install:
  - ps: Start-FileDownload 'https://oss.jfrog.org/artifactory/oss-snapshot-local/org/github/alberthdev/cemu/appveyor-qt/Qt56_Beta_Win32_DevDeploy.7z'
  - ps: Start-FileDownload 'https://oss.jfrog.org/artifactory/oss-snapshot-local/org/github/alberthdev/cemu/appveyor-qt/Qt56_Beta_Win64_DevDeploy.7z'
  - 7z x -oC:\ Qt56_Beta_Win32_DevDeploy.7z > NUL
  - 7z x -oC:\ Qt56_Beta_Win64_DevDeploy.7z > NUL
  - md build_32
  - md build_64

build_script:
  - cd build_32
  - C:\Qt\Qt5.6.0\5.6\msvc2015\bin\qmake -spec win32-msvc2015 -tp vc "..\CEmu.pro"
  - msbuild CEmu.vcxproj /p:Configuration=Debug
  - msbuild CEmu.vcxproj /p:Configuration=Release
  - cd ..
  - cd build_64
  - C:\Qt\Qt5.6.0x64\5.6\msvc2015_64\bin\qmake -spec win32-msvc2015 -tp vc "..\CEmu.pro"
  - msbuild CEmu.vcxproj /p:Configuration=Debug /p:Platform="x64"
  - msbuild CEmu.vcxproj /p:Configuration=Release /p:Platform="x64"
  - cd ..
