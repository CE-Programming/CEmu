name: Build Linux

on:
  push:
    branches: [ master, features/github-actions ]
  pull_request:
    branches: [ master, features/github-actions ]
  release:
    types: [published]

jobs:
  build:
    name: "Build: ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, ubuntu-18.04, ubuntu-16.04]
    
    steps:
    ## Checkout Git repo
    - name: Checkout Git Repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install Linux dependencies (Ubuntu 16.04)
      if: matrix.os == 'ubuntu-16.04'
      run: |
        set -e
        sudo add-apt-repository ppa:beineri/opt-qt571-xenial
        sudo apt-get update
        sudo apt-get install qt57base libgl1-mesa-dev libarchive-dev libsdl2-dev libusb-1.0-0-dev
    
    - name: Set PATH (Ubuntu 16.04)
      if: matrix.os == 'ubuntu-16.04'
      run: |
        set -e
        echo ::set-env name=PATH::/opt/qt57/bin:/usr/local/opt/qt5/bin:${PATH}

    - name: Install Linux dependencies (Ubuntu 18.04+)
      if: matrix.os != 'ubuntu-16.04'
      run: |
        set -e
        sudo apt-get install qt5-default qtbase5-dev libgl1-mesa-dev libarchive-dev libsdl2-dev libusb-1.0-0-dev
    
    - name: Build CEmu on Linux
      run: |
        set -e
        cd gui/qt/capture ; /bin/bash ./get_libpng-apng.sh ; cd ../../../
        mkdir build
        cd build
        qmake ../gui/qt && make -j4
        cd ../core
        make clean && make -j4 CPPFLAGS="-DMULTITHREAD" all
        cd ../tests/autotester
        make clean && make -j4 CPPFLAGS="-DMULTITHREAD -DGLOB_SUPPORT" all
        cd ../../core
        make clean && make -j4 all
        cd ../gui/sdl/
        make clean && make -j4 all
  
